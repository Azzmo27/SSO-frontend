<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../images/SSO.jpg" type="image/png">
</head>
<body>
<header>
    <div class="navbar">
        <a href="../templates/index.html" class="nav-link">Hjem</a>
        <a href="../templates/logout.html" class="nav-link">Logout</a>
    </div>
</header>
<div class="admin-dashboard">
    <h1>Admin Dashboard</h1>

    <section id="events-section">
        <h2>Kommende Events</h2>
        <div id="events-list"></div>
        <a href="../templates/upcomingEvents.html" id="btn-cph">tryk</a>
    </section>

    <section id="create-event-section">
        <h2>Opret Nyt Event</h2>
        <form id="createEventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="name" required>

            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="description" required></textarea>

            <label for="eventLocation">Location:</label>
            <input type="text" id="eventLocation" name="location" required>

            <label for="eventDateTime">Date and Time:</label>
            <input type="datetime-local" id="eventDateTime" name="dateTime" required>

            <label for="eventDeadline">Deadline:</label>
            <input type="datetime-local" id="eventDeadline" name="deadline" required>

            <button type="submit">Create Event</button>
        </form>
    </section>
</div>
<script src="../js/admin_dashboard.js"></script>
</body>
</html>
