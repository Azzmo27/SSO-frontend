<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <div class="navbar">
        <a href="../templates/index.html" class="nav-link">Home</a>
        <a href="../templates/login.html" class="nav-link">Login</a>
    </div>
</header>

<div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="membershipType">Medlemstype:</label>
        <select id="membershipType" name="membershipType" required>
            <option value="Passiv">Passiv</option>
            <option value="Aktiv">Aktiv</option>
        </select>

        <label for="department">Department:</label>
        <select id="department" name="department" disabled>
            <option value="Funding">Funding</option>
            <option value="Social og Kultur">Social og Kultur</option>
            <option value="Rekruttering">Rekruttering</option>
            <option value="Marketing og Karriere">Marketing og Karriere</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>
</div>

<script src="../js/signup.js"></script>
</body>
</html>
