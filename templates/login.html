<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../images/SSO.jpg">
    <title>Login</title>
</head>
<body>

<div class="common-header"></div>

<!-- Main content wrapper -->
<div class="main-content">
    <!-- Login Box Wrapper -->
    <div class="login-box">
        <h1>Log ind</h1>
        <form id="loginForm">
            <label for="usernameOrEmail"></label><input type="text" id="usernameOrEmail" placeholder="Brugernavn eller Email" required />
            <label for="password"></label><input type="password" id="password" placeholder="Adgangskode" required />
            <button type="submit">Log ind</button>
        </form>

        <!-- Add a button to redirect to the create user page -->
        <p>Har du ikke en konto? <button id="createUserButton">Opret ny bruger</button></p>
    </div>
</div>

<footer class="common-footer"></footer>


<script src="../js/login.js"></script>
<script src="../js/header.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
